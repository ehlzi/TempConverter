<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elzie's Fahrenheit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <h1>Temperature Converter</h1>
    <p>Please enter temperature</p>

    <div id="temperature-info-container">

      <input type="number" id="fahrenheit-input" placeholder="In Fahrenheit">
      <input type="number" id="celsius-input" placeholder="In Celsius">
      <input type="number" id="kelvin-input" placeholder="In Kelvin">
      <input type="number" id="newton-input" placeholder="In Newton">

      <div id="result"></div>

    </div>

    <div>

      <button id="convert-btn" class="button">Convert</button>
      <button id="clear-btn" class="button">Clear</button>

    </div>


  </div>

  <script src="script.js"></script>
</body>

</html>

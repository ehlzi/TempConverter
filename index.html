<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elzie's Fahrenheit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <h2>Temperature Converter</h2>

    <div id="result"></div>

    <p>Insert Temperature Below:</p>

    <div id="temperature-input-container">

      <input type="number" id="fahrenheit-input" placeholder="In Fahrenheit" class="input-field" aria-label="Fahrenheit">
      <input type="number" id="celsius-input" placeholder="In Celsius" class="input-field" aria-label="Celsius">
      <input type="number" id="kelvin-input" placeholder="In Kelvin" class="input-field" aria-label="Kelvin">
      <input type="number" id="newton-input" placeholder="In Newton" class="input-field" aria-label="Newton">

    </div>

    <div id="button-container">

      <button id="convert-btn" class="button" aria-label="Convert">Convert</button>
      <button id="clear-btn" class="button" aria-label="Clear">Clear</button>

    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
